<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Are Watching</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
      color: #f5f5f5;
    }

    /* Player container styles */
    #player {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-message {
      color: #f44336;
      font-size: 1.2rem;
      text-align: center;
    }

    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
      font-size: 1rem;
      height: 100%;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .error-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="player">
    <p class="loading">Loading...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const playerContainer = document.getElementById('player');

      // Function to get query parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get the channel ID from the URL
      const channelId = getQueryParam('id');

      if (!channelId) {
        // Show error if no channel ID is provided
        playerContainer.innerHTML = '<p class="error-message">No channel selected!</p>';
        return;
      }

      // Fetch channels.json to get the channel list
      fetch('channels.json')
        .then((response) => response.json())
        .then((channels) => {
          const channel = channels.find((ch) => ch.id === channelId);

          if (!channel) {
            // Show error if the channel is not found
            playerContainer.innerHTML = '<p class="error-message">Channel not found!</p>';
            return;
          }

          // Set the document title with the channel name
          document.title = `You Are Watching - ${channel.name}`;

          // Initialize the Clappr player with the channel URL
          new Clappr.Player({
            source: channel.url,
            parentId: "#player",
            autoPlay: true,
            mute: false,
            width: "100%",
            height: "100%",
            playback: {
              hlsjsConfig: {
                debug: false, // Disable HLS.js debugging
              },
            },
          });

          // Remove the loading message
          playerContainer.innerHTML = '';
        })
        .catch((err) => {
          // Show error if channels.json cannot be loaded
          playerContainer.innerHTML = '<p class="error-message">Error loading channels!</p>';
          console.error(err);
        });
    });
  </script>
</body>
</html>
