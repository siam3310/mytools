<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Are Watching</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    /* Make the body and html elements take full width and height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    /* Make the player container full screen */
    #player {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    /* Remove the error message styles, so it doesn't display any errors */
    .error-message {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const playerContainer = document.getElementById('player');

      // Function to get query parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get the channel ID from the URL
      const channelId = getQueryParam('id');

      if (!channelId) {
        // No need to show error if there's no channel ID; the player will not initialize
        return;
      }

      // Fetch channels.json to get the channel list
      fetch('channels.json')
        .then((response) => response.json())
        .then((channels) => {
          const channel = channels.find((ch) => ch.id === channelId);

          if (!channel) {
            // If channel is not found, just exit
            return;
          }

          // Initialize the Clappr player with the channel URL
          new Clappr.Player({
            source: channel.url,
            parentId: "#player",
            autoPlay: true,
            mute: false,
            width: "100%",
            height: "100%",
            playback: {
              hlsjsConfig: {
                debug: false, // Disable HLS.js debugging
              },
            },
          });
        })
        .catch((err) => {
          console.error('Error loading channels:', err);
        });
    });
  </script>
</body>
</html>
