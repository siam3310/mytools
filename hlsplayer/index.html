<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video Player</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        #my-video {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <video controls autoplay
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        data-setup="{}">
        <source id="video-source" src="" type="video/mpeg" />
    </video>
    
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        if (videoUrl) {
            document.getElementById('video-source').src = videoUrl;
            document.getElementById('my-video').load();
        }
    </script>
</body>
</html>
