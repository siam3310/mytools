<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Are Watching</title>
  <link rel="icon" href="static/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="static/clap.css?v=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    #player {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    .error-message {
      position: fixed;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: all 0.5s ease-in-out;
      z-index: 1000;
    }

    .error-message.show {
      bottom: 20px;
      opacity: 1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
</head>
<body>
  <div id="player"></div>
  <div class="error-message" id="errorMessage">This channel is unavailable!</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const playerContainer = document.getElementById('player');
      const errorMessage = document.getElementById('errorMessage');

      // Function to show error messages
      function showErrorMessage(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        setTimeout(() => {
          errorMessage.classList.remove('show');
        }, 2000);
      }

      // Get query parameter from URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get channel ID from URL
      const channelId = getQueryParam('id');

      if (!channelId) {
        showErrorMessage("No channel selected!");
        return;
      }

      // Fetch channel list from channels.json
      fetch('channels.json')
        .then(response => response.json())
        .then(channels => {
          const channel = channels.find(ch => ch.id === channelId);

          if (!channel) {
            showErrorMessage("Channel not found!");
            return;
          }

          // Change page title to match channel name
          document.title = `You Are Watching - ${channel.name}`;

          // Check if mimeType is needed for MP4 content
          const isMP4 = channel.url.endsWith('.mp4');

          // Initialize Clappr player
          const player = new Clappr.Player({
            source: channel.url,
            parentId: "#player",
            autoPlay: true,
            mute: true,
            mimeType: isMP4 ? "video/mp4" : undefined,
            plugins: [HlsjsPlayback],
            width: "100%",
            height: "100%",
            mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
            playback: {
              hlsjsConfig: {
                debug: false,
              },
            },
          });

          // Handle player ready and error events
          player.on(Clappr.Events.PLAYER_READY, () => {
            player.play();
          });

          player.on(Clappr.Events.PLAYER_ERROR, () => {
            showErrorMessage("This channel is unavailable!");
          });
        })
        .catch(err => {
          console.error('Error loading channels:', err);
          showErrorMessage("Error loading channel list!");
        });
    });
  </script>
</body>
</html>
